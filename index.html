<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 1rem;
        }
        .gallery img {
            margin: 0.5rem;
            width: 200px;
            height: auto;
        }
        .content {
            padding: 1rem;
        }
        .contact {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Web Page</h1>
    </header>
    <main>
        <section class="gallery">
            <img src="image1.jpg" alt="Image 1">
            <img src="image2.jpg" alt="Image 2">
            <img src="image3.jpg" alt="Image 3">
        </section>
        <section class="content">
            <h2>About This Page</h2>
            <p>This is a simple web page with a gallery of images and some text. You can customize this template to fit your needs.</p>
        </section>
        <section class="contact">
            <h2>Contact Us</h2>
            <p>Email: contact@example.com</p>
        </section>
    </main>
</body>
</html>
